<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Guess the painting! Test your knowledge of famous paintings and artists in this fun and interactive quiz."
    />
    <title>Guess the painting!</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" async defer></script>
  </head>
  <body>
    <h1 class="title">Guess the painting!</h1>

    <div id="quiz-container">
      <div id="loading-screen" role="alert" aria-live="assertive">
        <p>Loading...</p>
      </div>
      <figure id="artwork-image"></figure>
      <section id="artwork-info" aria-live="polite">
        <p id="date"><strong>Date:</strong> <span></span></p>
        <p id="artist"><strong>Artist:</strong> <span></span></p>
        <p id="title"><strong>Title:</strong> <span></span></p>
      </section>

      <form id="art-form" aria-describedby="hint-description">
        <label for="name" id="art-name">Painting Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Name here..."
          aria-required="true"
        /><br />
        <input type="submit" value="Submit" id="submit-button" />
        <button
          type="button"
          id="hint-button"
          aria-describedby="hint-description"
        >
          Get Hint
        </button>
        <div
          id="hint-description"
          class="hint-container"
          aria-live="polite"
        ></div>
      </form>
    </div>
  </body>
</html>
