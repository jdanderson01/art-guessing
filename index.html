<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Guessing</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" async defer></script>
</head>
<body>
    <h1>Art Guessing</h1>

    <div id="artwork-info">
        <p id="date">Date: </p>
        <p id="artist">Artist: </p>
        <p id="title">Title: </p>
    </div>
    <form id="artForm">
        <label for="name">Guess the name of the painting:</label>
        <input type="text" id="name" name="name" placeholder="Name of painting here" />
        <input type="submit" value="Submit">
    </form>
    <div id="artwork-image">
        <!-- Artwork image will be displayed here -->
    </div>
    <br>


</body>
</html>
